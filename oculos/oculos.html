<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .input_video,
        .output_canvas {
            transform: rotateY(180deg);
            border-radius: 10px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .container>div {
            margin: 20px;
        }

        .output_canvas {
            position: relative;
            z-index: 1;
        }

        .output_video .glasses {
            width: 1278px;
            display: flex;
            position: absolute;
            z-index: 2;
            justify-content: space-around;
            margin-top: 15px;
            background-color: red;
        }

        .output_video .glasses img {
            width: 200px;
            height: 100px;
            padding: 7px;
            border-radius: 7px;
            background-color: rgb(212, 235, 255);
        }

        .output_video .glasses img.selected {
            border: 7px solid tomato;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <video class="input_video"></video>
        </div>
        <div class="output_video">
            <div class="glasses">
                <img id="2" class="selected" src="./assets/glasses2.png">
                <img id="1" src="./assets/glasses1.png">
                <img id="0" src="./assets/glasses0.png">
            </div>
            <canvas class="output_canvas" width="1278px" height="720px"></canvas>
        </div>
    </div>
</body>

</html>

<script type="module">
    const videoElement = document.getElementsByClassName('input_video')[0];
    const canvasElement = document.getElementsByClassName('output_canvas')[0];
    const canvasCtx = canvasElement.getContext('2d');
    const glassesElement = document.getElementById('0')
    let point = null
    let index_finger_tip = null
    let breakLoop = false

    function glassesSwitch(point) {
        if (document.getElementById(point).className != 'selected') {
            document.querySelector(".selected").classList.remove('selected');
            document.getElementById(point).classList.add('selected')
        }
    }

    function onResults(results) {
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

        if (results.faceLandmarks) {
            console.log(results)

            let beginX = results.faceLandmarks[156].x * canvasElement.width;
            let endX = results.faceLandmarks[383].x * canvasElement.width;
            let beginY = results.faceLandmarks[9].y * canvasElement.height;
            let endY = results.faceLandmarks[5].y * canvasElement.height;

            if (results.rightHandLandmarks) {
                index_finger_tip = results.rightHandLandmarks[8]
                point = Math.floor((index_finger_tip.x * canvasElement.width) / 426);
            } else if (results.leftHandLandmarks) {
                index_finger_tip = results.leftHandLandmarks[8]
                point = Math.floor((index_finger_tip.x * canvasElement.width) / 426);
            }

            if ((index_finger_tip != null) && (point != null)) {
                if (((index_finger_tip.y * canvasElement.height) < glassesElement.height)) {
                    glassesSwitch(point)
                } else if ((index_finger_tip.y * canvasElement.height) >= glassesElement.height) {
                }
            }

            let glassesSelected = document.querySelector(".selected")
            canvasCtx.drawImage(glassesSelected, beginX, beginY, endX - beginX, endY - beginY)
        }
        canvasCtx.restore();
    }

    const holistic = new Holistic({
        locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}`;
        }
    });
    holistic.setOptions({
        modelComplexity: 1,
        smoothLandmarks: true,
        enableSegmentation: true,
        smoothSegmentation: true,
        refineFaceLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });
    holistic.onResults(onResults);

    const camera = new Camera(videoElement, {
        onFrame: async () => {
            await holistic.send({ image: videoElement });
        },
        width: 1278,
        height: 720
    });
    camera.start();
</script>
